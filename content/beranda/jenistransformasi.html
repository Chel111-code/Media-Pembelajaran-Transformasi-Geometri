<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenis Jenis Transformasi Geometri</title>
    <link rel="stylesheet" href="../../src/final.css" />
    <style>
      @font-face {
        font-family: 'Poppins';
        src: url('../../font/Poppins-Regular.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Lato';
        src: url('../../font/Lato-Regular.ttf') format('truetype');
      }
      /* style.css */

      /* Gaya umum untuk kubus */

      body {
        perspective: 800px;
      }
    </style>
  </head>

  <body class="bg-[#FBFDFE] font-poppins">
    <nav class="w-full flex justify-center">
      <div
        id="navbar"
        class="container flex flex-wrap px-2 top-0 py-3 flex-row items-center justify-between w-screen md:px-4 z-50 fixed"
      >
        <a
          href="daftarmateri.html"
          class="flex font-bold justify-center mx-auto items-center text-primary tras"
          id="judul"
        >
          <img src="../../img/logo.png" class="w-10" alt="" />
          <span class="ml-3 text-lg font-extrabold relative font-lato tracking-wide text-hijauMuda"
            >Transformasi Geometri</span
          >
        </a>
      </div>
    </nav>

    <section
      class="text-gray-600 relative overflow-hidden mx-auto container text-[14px] font-medium leading-6 tracking-wide max-w-7xl h-screen justify-center flex items-center"
    >
      <img src="img/background.png" class="absolute -z-20 md:block hidden" alt="" />
      <img src="img/bg-2.png" class="absolute -z-20 h-screen rotate-180 opacity-15" alt="" />
      <div
        class="container mx-auto md:pl-6 md:-mt-10 md:mx-auto flex py-6 md:flex-row md:justify-center flex-col items-center w-full max-w-4xl"
      >
        <div
          class="flex flex-col px-5 md:justify-center md:text-left items-center mx-auto text-center md:mt-8"
        >
          <h1
            class="text-xl drop-shadow-md text-gray-600 md:text-2xl text-center leading-8 tracking-wide mb-3 mt-6 md:mt-0 font-extrabold md:px-8"
          >
            Jenis Jenis Transformasi
          </h1>
          <div class="mt-6 md:mt-8 flex flex-wrap justify-center gap-5 md:gap-8">
            <a href="../translasi/page1.html">
              <div
                class="w-72 scale-90 flex items-center h-16 hover:scale-105 cursor-pointer bg-slate-50 border-2 p-[10px] border-gray-300 rounded-md"
              >
                <div class="h-full w-10 rounded-md bg-[#8DC57C] flex justify-center items-center">
                  <div class="text-lg text-white font-semibold">1</div>
                </div>
                <div class="text-[16px] ml-4 font-semibold">Translasi</div>
                <div class="text-xl font-bold ml-auto mr-3">></div>
              </div>
            </a>
            <a href="../refleksi/refleksi.html">
              <div
                class="w-72 scale-90 flex items-center h-16 hover:scale-105 cursor-pointer bg-slate-50 border-2 p-[10px] border-gray-300 rounded-md"
              >
                <div class="h-full w-10 rounded-md bg-[#8DC57C] flex justify-center items-center">
                  <div class="text-lg text-white font-semibold">2</div>
                </div>
                <div class="text-[16px] ml-4 font-semibold">Refleksi</div>
                <div class="text-xl font-bold ml-auto mr-3">></div>
              </div>
            </a>
            <a href="../rotasi/rotasi.html">
              <div
                class="w-72 scale-90 flex items-center h-16 hover:scale-105 cursor-pointer bg-slate-50 border-2 p-[10px] border-gray-300 rounded-md"
              >
                <div class="h-full w-10 rounded-md bg-[#8DC57C] flex justify-center items-center">
                  <div class="text-lg text-white font-semibold">3</div>
                </div>
                <div class="text-[16px] ml-4 font-semibold">Rotasi</div>
                <div class="text-xl font-bold ml-auto mr-3">></div>
              </div>
            </a>
            <a href="../dilatasi/dilatasi.html">
              <div
                class="w-72 scale-90 flex items-center h-16 hover:scale-105 cursor-pointer bg-slate-50 border-2 p-[10px] border-gray-300 rounded-md"
              >
                <div class="h-full w-10 rounded-md bg-[#8DC57C] flex justify-center items-center">
                  <div class="text-lg text-white font-semibold">4</div>
                </div>
                <div class="text-[16px] ml-4 font-semibold">Dilatasi</div>
                <div class="text-xl font-bold ml-auto mr-3">></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

    <script>
      window.addEventListener('scroll', function () {
        var navbar = document.getElementById('navbar');
        if (window.scrollY > 0) {
          navbar.classList.add('border-b-2', 'bg-opacity-90', 'bg-[#FBFDFE]');
        } else {
          navbar.classList.remove('border-b-2', 'bg-opacity-90', 'bg-[#FBFDFE]');
        }
      });

      document.getElementById('buttonDaftar').addEventListener('click', function () {
        const daftarMateri = document.getElementById('daftarMateri');
        daftarMateri.classList.remove('hidden');
        daftarMateri.scrollIntoView({ behavior: 'smooth' });
      });
    </script>
  </body>
</html>
