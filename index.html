      @font-face {

        src: url('font/Lato-Regular.ttf') format('truetype');
      }

      .diagonal-line2 {
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 100%;
        background: linear-gradient(
          to top right,
          transparent 49%,
          #22577a 50%,
          #22577a 51%,
          transparent 52%
        );
      }

      .diagonal-line3 {
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 100%;
        background: linear-gradient(
          to top left,
          transparent 49%,
          #22577a 50%,
          #22577a 51%,
          transparent 52%
        );
      }
      .diagonal-line4 {
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 100%;
        background: linear-gradient(
          to top right,
          transparent 49%,

          #22577a 51%,
          transparent 52%

  </head>

  <body class="bg-[#FBFDFE] font-lato">
    <nav class="w-full flex justify-center">
      <div

        class="container flex flex-wrap px-2 top-0 py-3 flex-row items-center justify-between w-screen md:px-4 z-50 fixed"

          <img src="img/logo.png" class="w-10" alt="" />
          <span class="ml-3 text-lg font-extrabold relative font-lato tracking-wide text-hijauMuda"
            >Transformasi Geometri</span
          >
        </a>
      </div>
    </nav>

    <section
      class="text-gray-600 relative overflow-hidden mx-auto container text-[14px] font-medium leading-6 tracking-wide max-w-7xl h-screen justify-center flex items-center"
    >
      <img
        src="img/bocilduduk.png"
        class="absolute w-7xl hidden -z-20 md:block opacity-15"
        alt=""
      />
      <div
        class="container mx-auto md:pl-10 md:mx-auto flex py-6 md:flex-row md:justify-center flex-col items-center w-full max-w-4xl"
      >
        <div class="mb-3 md:order-2 md:hidden">
          <img class="object-cover w-64" alt="hero" src="img/bocilduduk.png" />
        </div>
        <div
          class="flex flex-col px-5 md:justify-center md:text-left items-center mx-auto text-center md:mt-8"
        >
          <h1
            class="title-font sm:text-xl text-xl md:text-2xl text-center leading-8 tracking-wide font-lato mb-3 mt-6 md:mt-0 font-bold text-primary md:px-8"
          >
            Media Pembelajaran Transformasi Geometri <br class="hidden md:block" />
            Berbasis Web
          </h1>
          <a
            id="buttonDaftar"
            href="content/beranda/daftarmateri.html"
            class="bg-[#6AEB6A] py-2 mt-3 px-[75px] cursor-pointer text-white font-semibold tracking-wider rounded-md text-[12px] drop-shadow-lg"
          >
            MULAI
          </a>
        </div>
      </div>
    </section>
    <div
      id="daftarMateri"
      class="container hidden font-poppins mx-auto font-medium pt-28 md:h-full h-screen rounded-lg md:bg-white max-w-3xl bg-[#FBFDFE]"
    >
      <div class="flex justify-center items-end md:pt-3">
        <h1
          class="text-[#22577A] md:text-xl pb-1 border-b-2 pr-2 border-[#22577A] font-extrabold text-lg"
        >
          DAFTAR MATERI
        </h1>
        <img src="img/daftarMateri/peta.png" alt="" class="pb-1 border-b-2 border-[#22577A]" />
      </div>
      <div class="mt-12 mx-auto px-5 py-5">
        <div class="max-w-[450px] pl-5 mx-auto flex flex-col justify-center">
          <div class="flex md:translate-x-12 w-3/4 md:w-1/2 items-center relative">
            <img src="img/daftarMateri/lokasi.png" alt="" class="" />
            <div class="bg-hijauMuda w-8 h-8 rounded-md opacity-60 ml-3"></div>
            <div>
              <h2 class="font-semibold text-hijau ml-4">1. Transformasi</h2>
              <a href="" class="flex items-center gap-2 text-sm text-hijauMuda ml-7">
                <div>Materi</div>
                <svg
                  width="10"
                  height="10"
                  viewBox="0 0 10 10"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"

                  <path
                    d="M5 0L4.11875 0.88125L7.60625 4.375H0V5.625H7.60625L4.11875 9.11875L5 10L10 5L5 0Z"

              </a>
            </div>
          </div>
          <div class="relative md:translate-x-12 ml-5 w-1/3 md:w-2/3 h-16 md:h-10">
            <div class="diagonal-line2"></div>
          </div>
          <div class="flex md:translate-x-12 w-3/4 md:w-1/2 items-center relative self-end">
            <img src="img/daftarMateri/lokasi.png" alt="" class="" />
            <div class="bg-hijauMuda w-8 h-8 rounded-md opacity-60 ml-3"></div>
            <div>
              <h2 class="font-semibold text-hijau ml-4">2. Translasi</h2>
              <a href="" class="flex items-center gap-2 text-sm text-hijauMuda ml-9">
                <div>Materi</div>
                <svg
                  width="10"
                  height="10"
                  viewBox="0 0 10 10"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 0L4.11875 0.88125L7.60625 4.375H0V5.625H7.60625L4.11875 9.11875L5 10L10 5L5 0Z"
                    fill="#57CC99"
                  />
                </svg>
              </a>
            </div>
          </div>
          <div class="relative md:translate-x-12 ml-5 w-1/3 h-16 md:w-2/3 md:h-10">
            <div class="diagonal-line5"></div>
          </div>
          <div class="flex md:translate-x-12 w-3/4 md:w-1/2 items-center relative">
            <img src="img/daftarMateri/lokasi.png" alt="" class="" />
            <div class="bg-hijauMuda w-8 h-8 rounded-md opacity-60 ml-3"></div>
            <div>
              <h2 class="font-semibold text-hijau ml-4">3. Refleksi</h2>
              <a href="" class="flex items-center gap-2 text-sm text-hijauMuda ml-9">
                <div>Materi</div>
                <svg
                  width="10"
                  height="10"
                  viewBox="0 0 10 10"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 0L4.11875 0.88125L7.60625 4.375H0V5.625H7.60625L4.11875 9.11875L5 10L10 5L5 0Z"
                    fill="#57CC99"
                  />
                </svg>
              </a>
            </div>
          </div>
          <div class="relative md:translate-x-12 ml-5 w-1/3 md:w-2/3 h-16 md:h-10">
            <div class="diagonal-line2"></div>
          </div>
          <div class="flex w-3/4 md:translate-x-12 md:w-1/2 items-center relative self-end">
            <img src="img/daftarMateri/lokasi.png" alt="" class="" />
            <div class="bg-hijauMuda w-8 h-8 rounded-md opacity-60 ml-3"></div>
            <div>
              <h2 class="font-semibold text-hijau ml-4">4. Rotasi</h2>
              <a href="" class="flex items-center gap-2 text-sm text-hijauMuda ml-9">
                <div>Materi</div>
                <svg
                  width="10"
                  height="10"
                  viewBox="0 0 10 10"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 0L4.11875 0.88125L7.60625 4.375H0V5.625H7.60625L4.11875 9.11875L5 10L10 5L5 0Z"
                    fill="#57CC99"
                  />
                </svg>
              </a>
            </div>
          </div>
          <div class="relative ml-5 md:translate-x-12 w-1/3 h-16 md:w-2/3 md:h-10">
            <div class="diagonal-line5"></div>
          </div>
          <div class="flex w-3/4 md:translate-x-12 md:w-1/2 items-center relative self-">
            <img src="img/daftarMateri/lokasi.png" alt="" class="" />
            <div class="bg-hijauMuda w-8 h-8 rounded-md opacity-60 ml-3"></div>
            <div>
              <h2 class="font-semibold text-hijau ml-4">5. Dilatasi</h2>
              <a href="" class="flex items-center gap-2 text-sm text-hijauMuda ml-9">
                <div>Materi</div>
                <svg
                  width="10"
                  height="10"
                  viewBox="0 0 10 10"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 0L4.11875 0.88125L7.60625 4.375H0V5.625H7.60625L4.11875 9.11875L5 10L10 5L5 0Z"
                    fill="#57CC99"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener('scroll', function () {
        var navbar = document.getElementById('navbar');
        if (window.scrollY > 0) {
          navbar.classList.add('border-b-2', 'bg-opacity-90', 'bg-[#FBFDFE]');
        } else {
          navbar.classList.remove('border-b-2', 'bg-opacity-90', 'bg-[#FBFDFE]');
        }
      });

      document.getElementById('buttonDaftar').addEventListener('click', function () {
        const daftarMateri = document.getElementById('daftarMateri');
        daftarMateri.classList.remove('hidden');
        daftarMateri.scrollIntoView({ behavior: 'smooth' });
      });
    </script>
  </body>
</html>
